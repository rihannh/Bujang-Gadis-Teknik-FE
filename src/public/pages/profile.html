<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *CSS -->
    <link rel="stylesheet" href="../css/output.css">

    <!-- * SWIPER JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- *TITTLE -->
    <title>BGT</title>

    <!-- * LOGO -->
    <link rel="icon" href="../media/logo bgt.png">

    <!-- * FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body class="">
    <section id="profile">
        <div class="container">
            <div class="pt-12">
                <h4 class="text-xl font-medium">Edit Profile</h4>
                <div class="p-4 mt-6 border-2 border-gray-200 rounded-lg dark:border-gray-700">
                    <div class="grid gap-6 lg:grid-cols-3">
                        <div class="flex items-center justify-center">
                            <div class="p-6 border rounded-lg border-default-200">
                                <div class="flex flex-col items-center justify-center w-full">
                                    <label for="dropzone-file"
                                        class="relative flex flex-col items-center justify-center w-full h-64 px-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 20 16">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                            </svg>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                                    class="font-semibold">Click to upload</span> or drag and drop</p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF
                                                (MAX. 800x400px)</p>
                                        </div>
                                        <!-- Preview container -->
                                        <div id="image-preview" class="absolute top-0 right-0 w-full h-full"></div>
                                        <input id="dropzone-file" type="file" class="hidden" />
                                    </label>
                                </div>
                                <h4 class="pt-5 mb-4 font-medium text-center text-gold-500">Upload Foto Close Up</h4>
                            </div>
                        </div>
                        <div class="lg:col-span-2">
                            <form class="space-y-6">
                                <div class="p-6 border rounded-lg border-gold-100">
                                    <div class="gap-6 lg:grid-cols-2">
                                        <div class="space-y-6">
                                            <div class="relative max-w-full">
                                                <label for="nama"
                                                    class="block mb-2 text-sm font-medium text-gold-500">Nama</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Nama Lengkap" name="nama" id="nama"
                                                        class="form-input rounded-lg border border-gold-500 px-4 py-2.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        value>
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label for="jurusan"
                                                    class="block mb-2 text-sm font-medium text-gold-500">Jurusan</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Jurusan" name="jurusan" id="jurusan"
                                                        class="form-input rounded-lg border border-gold-500 px-4 py-2.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        value>
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label class="block mb-2 text-sm font-medium text-gold-500"
                                                    for="">Upload CV</label>
                                                <div class="relative max-w-full">
                                                    <input
                                                        class="rounded-lg border text-sm border-gold-500 px-4 py-1.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        id="cv" type="file">
                                                </div>
                                                <div class="mt-1 pl-1 text-sm text-gray-500">
                                                    Max size: 2mb
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label class="block mb-2 text-sm font-medium text-gold-500"
                                                    for="">Upload KPM</label>
                                                <div class="relative max-w-full">
                                                    <input
                                                        class="rounded-lg border text-sm border-gold-500 px-4 py-1.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        id="cv" type="file">
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label class="block mb-2 text-sm font-medium text-gold-500"
                                                    for="">Upload KRS</label>
                                                <div class="relative max-w-full">
                                                    <input
                                                        class="rounded-lg border text-sm border-gold-500 px-4 py-1.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        id="cv" type="file">
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label class="block mb-2 text-sm font-medium text-gold-500"
                                                    for="">Upload Foto Full Body</label>
                                                <div class="relative max-w-full">
                                                    <input
                                                        class="rounded-lg border text-sm border-gold-500 px-4 py-1.5 focus:ring-gold-500 focus:border-gold-500 w-full focus:outline-none"
                                                        id="cv" type="file">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="flex flex-wrap items-center justify-end gap-8 px-6 pt-3">
                                <button type="submit"
                                    class="inline-flex items-center gap-1 px-5 py-2 tracking-wide text-center text-white align-middle border rounded-lg border-primary bg-gold-500 duarion-500 hover:bg-gold-700">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- *SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>

    <!-- * SCRIPT LOCAL -->
    <script src="../js/script.js"></script>
    <script src="../js/preview.js"></script>

    <!-- * ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
