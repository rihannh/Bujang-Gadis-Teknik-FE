                                class="block mb-1 text-sm text-gray-500 ml-1.5 dark:text-white">Password</label>

                        </div>
                        <div class="mb-5">
                            <label for="confirm-password"
                                class="block mb-1 text-sm text-gray-500 ml-1.5 dark:text-white">Password</label>
                            <input type="password" id="password" name="confirm-password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2"
                                placeholder="Password" required />
                        </div>

                        <button type="submit"
                            class="bg-gold-500 rounded-xl text-white py-3 hover:scale-105 duration-300 mt-4">Enter</button>
                    </form>
